# Redis configuration for AI-Powered Resume Builder
# TLS-enabled configuration for development

# Basic settings
bind 0.0.0.0
port 6379
tls-port 6380
timeout 0
tcp-keepalive 300

# TLS configuration
tls-cert-file /etc/ssl/certs/server.crt
tls-key-file /etc/ssl/certs/server.key
tls-ca-cert-file /etc/ssl/certs/ca.crt
tls-dh-params-file /etc/ssl/certs/dhparam.pem
tls-auth-clients no
tls-replication yes

# Password protection
requirepass redis_password_for_development

# ACL configuration
aclfile /etc/ssl/certs/redis.acl

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS

# Enable AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable RDB snapshots (use AOF only)
save ""

# Network
tcp-backlog 511
databases 16

# Security
protected-mode yes
no-appendfsync-on-rewrite no
